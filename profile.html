<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Create custom DP</title>
  </head>
  <body>
    <div class="parentContainer">
      <h1>Create Your Custom DP</h1>
      <p>Please choose an image size of 900 by 900 or below</p>
    <p>
      <input
        type="submit"
        id="btChooseImage"
        onclick="chooseImage()"
        value="Select an image"
      />
    </p>
    <input
      type="file"
      id="file"
      onchange="showImage(this)"
      style="display: none; visibility: hidden; width: 1px"
    />

    <!--Textarea to enter some texts.-->
    <p>
      <textarea
        onkeyup="writeText(this)"
        id="textArea"
        placeholder="Enter some value for text"
        rows="2"
        cols="55"
      >
      </textarea>
    </p>

    <div>
      <!--The image and container for text (to place over the image)-->
      <div class="mainContainer" id="mainContainer">
        <!--The default image. You can select a different image too.-->
        <img
          src="https://images.unsplash.com/photo-1647264067640-7d0a7e898f7f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
          id="myimage"
          alt=""
        />

        <!--The text, which is also draggable.-->
        <div
          id="theText"
          onmousedown='this.style.border = "dashed 2px #FF7F27";'
        >
          sample text
        </div>
      </div>

      <!--Button to save the image with the text.-->
      <p>
        <input
          type="button"
          onclick="saveImageWithText();"
          id="bt"
          value="Save the Image"
        />
      </p>
    </div>
    </div>
    <script src="profile.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  </body>
</html>
