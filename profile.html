<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Create custom DP</title>
  </head>
  <body>
    <div class="parentContainer">
      <h1>Create Your Custom DP</h1>
      <p class="instruction">
        Please choose an image size of 1:1 aspect ratio. A good example is 900
        by 900 pixels or below.
      </p>
      <p>
        <input
          class="buttons"
          type="submit"
          id="btChooseImage"
          onclick="chooseImage()"
          value="Select an image"
        />
      </p>
      <input
        type="file"
        id="file"
        onchange="showImage(this)"
        style="display: none; visibility: hidden; width: 1px"
      />
      <!--Textarea to enter some texts.-->
      <p>
        <input
          type="text"
          id="textArea"
          onkeyup="writeText(this)"
          placeholder="Enter your name"
        />
      </p>
      <div>
        <!--The image and container for text (to place over the image)-->
        <div class="mainContainer" id="mainContainer">
          <!--The default image. You can select a different image too.-->

          <div class="parentImage">
            <img
              class="image1"
              src="picture.png"
              alt=""
              width="900px"
              id="image1"
            />
            <img
              class="image2"
              src="ms.jpeg"
              alt=""
              width="900px"
              id="image2"
            />
          </div>

          <!--The text, which is also draggable.-->

          <p id="theText">sample text</p>
        </div>
        <!--Button to save the image with the text.-->
        <p>
          <input
            class="buttons"
            type="button"
            onclick="saveImageWithText();"
            id="bt"
            value="Save the Image"
          />
        </p>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="profile.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  </body>
</html>
